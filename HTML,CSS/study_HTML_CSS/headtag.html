<!--title (웹 페이지의 제목)
HTML 문서의 제목을 정의, 웹 부라우저의 각 사이트 탭에서 이름으로 표시됨-->
<head>
    <title>네이버</title>
</head>

<!-- META(웹 페이지의 정보) 
HTML 문서(웹페이지)에 관한 정보(표시 방식, 제작자(소유자), 내용, 키워드 등)를 검색엔진이나 브라우저에 제공합니다.
빈(Empty) 태그 -->
<head>
    <meta charset="UTF-8">
    <meta name="author" content="홍길동">
    <meta name="description" content="우리 사이트가 최고!">
  </head>
  
  <!-- 다음과 같이 이해할 수 있습니다. -->
  <문서의정보범위>
    <정보 문자인코딩방식="UTF-8">
    <정보 정보종류="사이트제작자" 정보값="홍길동">
    <정보 정보종류="사이트설명" 정보값="우리 사이트가 최고!">
  </문서의정보범위>

<!-- Ling(CSS불러오기)
외부 문서를 연결시에 사용. 특히 HTML 외부에서 작성된 CSS 문서(xxx.css 파일)를 불러와 연결할 때 사용합니다.
빈(Empty) 태그-->
<head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./favicon.png">
  </head>
  
  <!-- 다음과 같이 이해할 수 있습니다. -->
  <문서의정보범위>
    <외부문서연결 관계="CSS" 문서경로="./css/main.css">
    <외부문서연결 관계="사이트대표아이콘" 문서경로="./favicon.png">
  </문서의정보범위>
  <!-- link 에서 rel 은 필수 -->
  
<!-- STYLE(CSS작성)
CSS를 외부문서에서 작성하여 연결하는것이 아니고 HTML 문서 내부에 작성할 때 사용 -->
<style>
    img {
      width: 100px;
      height: 200px;
    }
    p {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
  
  <!-- 다음과 같이 이해할 수 있습니다. -->
  <스타일정의>
    <!-- CSS 코드 -->
  </스타일정의>

<!-- SCRIPT(JS불러오거나 작성하기)
HTML 문서에서 CSS는, 작성된 CSS를 <link>로 불러오거나 <style></style>안에 작성할 수 있습니다.
JS는 <script></script>로 이 2가지 방식을 모두 사용할 수 있음 -->
<!-- 불러오기 -->
<script src="./js/main.js"></script>

<!-- 작성하기 -->
<script>
  function windowOnClickHandler(event) {
    console.log(event);
  }
  window.addEventListener('click', windowOnClickHandler);
</script>

<!-- 다음과 같이 이해할 수 있습니다. -->

<!-- 불러오기 -->
<자바스크립트 문서경로="./js/main.js"></자바스크립트>

<!-- 작성하기 -->
<자바스크립트>
  <!-- JS 코드 -->
</자바스크립트>
