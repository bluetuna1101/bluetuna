<!DOCTYPE html> <!--html 버전-->
<html lang="ko"> <!--언어표시-->
<!--head 문서의 정보 
    문서의 제목 : title
    스타일 직접 혹은 가져오기 -->
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!--문서의 구조-->
    <header>
        <ol>
            <li>
                apple
                <ol>
                    <li>apple</li>
                    <li>banana</li>
                    <li>mango</li>
                </ol>
            </li>
            <li>banana</li>
            <li>mango</li>
        </ol>
    </header>
</body>
</html>


<!--
    meta tag 빈 태그
    name
    content
    charset : 문자가 인코딩 되는 방식 정의
-->
